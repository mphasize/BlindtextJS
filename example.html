<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blindtext JS Example</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="blindtext.js"></script>
	</head>
	
	<body>
		<h1><blindtext length="20"></h1>
		
		<p>
			<blindtext length="2000" lang="de">
		</p>
		
		<p>
			<blindtext length="1000" lang="en">
		</p>	
	</body>
</html>
